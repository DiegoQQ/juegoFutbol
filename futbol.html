<!DOCTYPE html>
<html>
  <head>
    <title>Penalty Kicks</title>
    <meta charset="utf-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="contenedor card w-75 text-center mx-auto mt-5">
        <div id="menu" class="card-body">
          <h1 class="text-white mt-5">Penalty Kicks</h1>
          <button type="submit" id="jugar" class="btn btn-outline-light btn-lg">Start</button>
        </div>

        <div id="informacion" class="alert alert-primary mt-5" role="alert" hidden>
          <h4 class="alert-heading">Desafío</h4>
          <p>Logra meter 1 gol al portero y ataja 2 intentos de goles!</p>
          <hr>
          <p class="mb-0">Tienes 4 intentos</p>
        </div>

        <div id="ganastes" class="alert alert-success mt-5" role="alert" hidden>
          <h4 class="alert-heading">Has ganado!!!</h4>
          <p>Lograstes cumplir tu Desafío, recibe tu recompensa</p>
          <hr>
          <div id="reiniciar">
            <button id="reset" type="sumit" class="btn btn-primary">
              Reiniciar
            </button>
          </div>
          <button type="button" class="btn btn-success">Reclamar</button>
        </div>

        <div id="juego" class="card-body" hidden>
          <table>
            <tr>
              <td><img id="img_0" src="img/arco.png" /></td>
              <td><img id="img_1" src="img/gk.png" /></td>
              <td><img id="img_2" src="img/arco.png" /></td>
            </tr>
          </table>
          <h1 id="mens" class="text-white">Dispara!</h1>
          <div class="col-2">
            <table class="table table-dark table-striped-columns table-sm">
              <thead>
                <tr>
                  <th id="colsMarcador" scope="col" colspan="4">MARCADOR</th>
                </tr>
              </thead>
              <tbody>
                <tr id="marcador">
                  <th scope="row">Goles</th>
                </tr>
                <tr id="atajadas">
                  <th scope="row">Atajadas</th>
                </tr>
              </tbody>
            </table>
          </div>
          <p class="card-text"></p>
          <div
            id="btnJuego"
            class="btn-group btn-group-lg"
            role="group"
            aria-label="Large button group"
          >
            <button
              type="button"
              class="btn btn-outline-light"
              id="izq"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="30"
                height="30"
                fill="currentColor"
                class="bi bi-arrow-up-left-square-fill"
                viewBox="0 0 16 16"
              >
                <path
                  d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm8.096 10.803L6 6.707v2.768a.5.5 0 0 1-1 0V5.5a.5.5 0 0 1 .5-.5h3.975a.5.5 0 1 1 0 1H6.707l4.096 4.096a.5.5 0 1 1-.707.707z"
                />
              </svg>
            </button>
            <button
              type="button"
              class="btn btn-outline-light"
              id="cen"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="30"
                height="30"
                fill="currentColor"
                class="bi bi-arrow-up-square-fill"
                viewBox="0 0 16 16"
              >
                <path
                  d="M2 16a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2zm6.5-4.5V5.707l2.146 2.147a.5.5 0 0 0 .708-.708l-3-3a.5.5 0 0 0-.708 0l-3 3a.5.5 0 1 0 .708.708L7.5 5.707V11.5a.5.5 0 0 0 1 0z"
                />
              </svg>
            </button>
            <button
              type="button"
              class="btn btn-outline-light"
              id="der"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="30"
                height="30"
                fill="currentColor"
                class="bi bi-arrow-up-right-square-fill"
                viewBox="0 0 16 16"
              >
                <path
                  d="M14 0a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12zM5.904 10.803 10 6.707v2.768a.5.5 0 0 0 1 0V5.5a.5.5 0 0 0-.5-.5H6.525a.5.5 0 1 0 0 1h2.768l-4.096 4.096a.5.5 0 0 0 .707.707z"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
